<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="backoffice.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-body-tertiary border-bottom border-success">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/logo-sott.jpeg" class="mx-2" id="logo" alt="" />TopOfTheShop</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <div>
                <a class="nav-link active" aria-current="page" href="catalog.html">Home</a>
              </div>
              <div>
                <a class="nav-link bg-success rounded-3 link-light" href="#">Back-office</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="pt-5 col-8 text-danger">Back-office</h1>
        <div class="col-8 my-5">
          <form onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" placeholder="Samsung" />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Modello</label>
              <input type="text" class="form-control" id="modello" placeholder="Samsung Galaxy S21" />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Descrizione</label>
              <input type="textarea" class="form-control" id="descrizione" placeholder="Inserisci descrizione" />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">prezzo cad.1</label>
              <input type="number" class="form-control" id="prezzo" placeholder="0,0$" />
            </div>
            <div class="mb-3">
              <label for="basic-url" class="form-label">Image</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3">URL</span>
                <input type="text" class="form-control" id="basicurl" aria-describedby="basic-addon3 basic-addon4" />
              </div>
              <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
            </div>
            <div id="nodeButton">
              <button type="submit" class="btn btn-primary px-5" id="backOfficeBtn">Crea</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
